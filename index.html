<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de tareas</h1>
        <br>
        <form id="formularioTareas">
            <div class="mb-3">
                <label for="exampleInputTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputDescription" class="form-label">Descripción</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Escribir descripción</label>
                  </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputTime" class="form-label">Tiempo</label>
                <input type="number" class="form-control" id="exampleInputTime" aria-describedby="timeHelp">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Imágen</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputResponsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="exampleInputResponsable" aria-describedby="responsableHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputResponsable" class="form-label">Responsable</label>
                <select id="estado" class="form-select" aria-label="Default select example">
                    <option selected>Estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="En Testing">En Testing</option>
                </select>
            </div>
            <div class="mb-3">
                <p>
                    Estado en proceso: 
                    <span id="estadoSeleccionado"></span> 
                </p>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
